<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/5dbfceea32.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

<main>
  <div class="bill">
    <dir>
      <h3>Bill</h3>
    <div class="billInput">
      <i class="fas fa-dollar-sign"></i>
      <input type="number" name="" placeholder="0" id="">
    </div>
    </dir>
    
    <dir>
      <h3>Select Tip %</h3>
    <div class="tipSelection">
    <span>5%</span>
    <span>10%</span>
    <span>15%</span>
    <span>25%</span>
    <span>50%</span>
    <span>Custom</span>
    </div>
    </dir>
  
    <dir>
      <h3>Number of People</h3>
    <div class="billInput">
    <i class="fas fa-user"></i>
    <input type="number" name="" placeholder="0" id="">
    </div>
  
    </dir>
    
  </div>
  <div class="attribution">
    <div class="topArea">
      <div class="tip">
        <h3>Tip Amount</h3>
        <h4>/ person</h4>
        </div>
        <span>$4.27</span>
    </div>
  
    <div class="bottomArea">
      <div class="total">
        <h3> Total</h3>
        <h4>/ person</h4>
        </div>
        <span>$32.79</span>
    </div>
  
    <h2>Reset</h2>
    
  </div>
</main>
</body>
</html>
